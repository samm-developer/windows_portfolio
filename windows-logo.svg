<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Pure SVG Windows-style four-pane logo with transparent background -->
  <!-- Slightly rounded, gently rotated tiles to give a modern Windows feel -->
  <!-- Top left (red) -->
  <rect x="42" y="40" width="80" height="80" rx="8" ry="8"
        fill="#F25022"
        transform="rotate(-3 82 80)" />

  <!-- Top right (green) -->
  <rect x="134" y="40" width="80" height="80" rx="8" ry="8"
        fill="#7FBA00"
        transform="rotate(2 174 80)" />

  <!-- Bottom left (blue) -->
  <rect x="42" y="132" width="80" height="80" rx="8" ry="8"
        fill="#00A4EF"
        transform="rotate(2 82 172)" />

  <!-- Bottom right (yellow) -->
  <rect x="134" y="132" width="80" height="80" rx="8" ry="8"
        fill="#FFB900"
        transform="rotate(-2 174 172)" />
</svg>
